<style>
    li {
        list-style: none;
    }

    .tab-main {
        width: 90vw;
        height: 100vh;
        margin: 5em auto;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .tab-main .tab-header {
        width: 30%;
        height: 100vh;
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: start;
        flex-direction: column;
    }

    .tab-main .tab-header .tab-header-top {
        width: 100%;
        height: 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .tab-main .tab-header .tab-header-top h4 {
        width: 50%;
        height: 40px;
        line-height: 40px;
        background-color: #eee;
    }

    .tab-main .tab-header .tab-header-top .h4-active {
        width: 50%;
        height: 40px;
        line-height: 40px;
        background-color: #fff;
    }

    .tab-main .tab-header .tab-header-main {
        width: 100%;
        height: 10%;
    }

    .tab-main .tab-header .tab-header-main ul {
        width: 80%;
        height: 100%;
        padding: 0 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .tab-main .tab-header .tab-header-main li {
        width: 50px;
        height: 50px;
        padding: 10px;
        background-color: #9FA0A0;
        border-radius: 50%;
    }

    .tab-main .tab-header .tab-header-main .top-active {
        background-color: #00A0E9;
    }

    .tab-main .tab-content {
        width: 60%;
        height: auto;

    }

    .tab-main .tab-header .tab-right1,
    .tab-main .tab-header .tab-right2 {
        width: 30%;
        margin-top: 10%;
    }

    .tab-main .tab-header a img {
        width: 100%;

    }

    .tab-main .tab-content {
        width: 100%;
        height: 100%;
    }

    .box {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 100%;
    }

    .box li {
        float: left;
        margin: 0 1px;
        cursor: pointer;

    }

    .box img {
        width: 100px;
        opacity: .5;
        transition: all .2s;
        border: 2px solid transparent;
    }

    .box .bg-active2,
    .box .bg-active {
        opacity: 1;
        border: 2px solid #FFD800;
    }

    .qiehuan {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
    }

    .bgimg {
        width: 100%;
        height: 100%;
        background: url(https://cdn.shopifycdn.net/s/files/1/0795/7689/files/outdoor1.webp?v=1684199346);
        background-size: 100%;
        transition: background-image .5s;
        background-repeat: no-repeat;
    }

    .bgimg2 {
        width: 100%;
        height: 100%;
        background: url(https://cdn.shopifycdn.net/s/files/1/0795/7689/files/wecom-temp.jpg?v=1676604645);
        background-size: 100%;
        transition: background-image .5s;
        background-repeat: no-repeat;
    }

    .tab-header-bottom {
        display: flex;
        justify-content: start;
        align-items: center;
        height: 70%;
    }
</style>

<script>
    $(document).ready(function () {
        // 初始状态，显示Outdoor选项卡内容，隐藏Indoor选项卡内容
